plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    // ─────────────────────────────────────── custom options here
    id 'kotlin-kapt'
    id 'com.google.gms.google-services'
    id "androidx.navigation.safeargs.kotlin"
}

android {
    namespace 'com.swu.dimiz.ogg'
    compileSdk 33

    defaultConfig {
        applicationId "com.swu.dimiz.ogg"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        // by Yejin : vector 사용 지원
        vectorDrawables.useSupportLibrary true
        // by Yejin : firebase auth 에러 방지, Cannot fit requested classes in a single dex file
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    // ───────────────────────────────────────  custom options here
    // by Yejin : viewBinding, dataBinding 허용
    buildFeatures {
        viewBinding true
        dataBinding true
    }
}

dependencies {

    // 기본 라이브러리
    implementation "androidx.core:core-ktx:1.7.0"
    implementation 'androidx.appcompat:appcompat:1.6.1'
    // classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$version_navigation"

    // UI
    implementation 'com.google.android.material:material:1.9.0'
    implementation "androidx.constraintlayout:constraintlayout:2.1.4"
    implementation 'androidx.viewpager2:viewpager2:1.0.0'
    implementation "com.github.skydoves:balloon:1.4.6"


    // test tool
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

    // Lifecycle components
//    implementation "androidx.lifecycle:lifecycle-livedata-ktx:2.5.1"
//    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.5.1"
    implementation "androidx.navigation:navigation-fragment-ktx:2.5.3"
    implementation "androidx.navigation:navigation-ui-ktx:2.5.3"
